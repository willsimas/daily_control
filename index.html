    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"

        <link rel="stylesheet" href="css/style.css">
        <script src="script.js" defer></script>
</head>

<body>
    <div class="container d-flex flex-column align-items-center">
        <div class="w-75 d-flex flex-column align-items-center">
            <div class="w-100 d-flex flex-column align-items-center">
                <div class="d-flex flex-column align-items-start gap-3 w-100" id="completed">
                    <span class="fs-2">JÃ¡ realizado:</span>
                    <div class="text-black d-flex flex-column align-items-start gap-3 w-75" id="completedContent">
                        
                    </div>
                    <span class="fs-2">Em andamento:</span>
                    <div class="text-black d-flex flex-column align-items-start gap-3" id="ongoing">
                        
                    </div>
                </div>
                <div class="d-flex flex-column align-items-center">
                    <div class="d-flex flex-column w-75 align-items-center">
                        <form id="formContent">
                            <label for="dailyAdd" class="fs-3">Adicionar uma tarefa!</label>
                            <input type="text" id="addTask" class="w-50">
                            <button type="submit">ADICIONAR</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
